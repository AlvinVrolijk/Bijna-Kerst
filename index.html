<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijna kerst!</title>
    <style>
        body {
            background: linear-gradient(-45deg, #b30000, #006400, #b30000, #006400);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 1.5em;
            font-weight: bold;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="countdown-box">
        <h1>ðŸŽ„ Bijna kerst! ðŸŽ…</h1>
        <p id="countdown"></p>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }
            const diff = christmas - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerText = `${days} dagen, ${hours} uur, ${minutes} minuten, ${seconds} seconden`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "â„";
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.fontSize = Math.random() * 20 + 10 + "px";
            snowflake.style.animationDuration = Math.random() * 6 + 4 + "s";
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
